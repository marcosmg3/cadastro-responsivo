<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Responsivo</title>
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="import" href="https://fonts.google.com/icons">
</head>
<body>

    <div class="container">
        <div class="header">
            <span>Cadastro de Funcionarios</span>
            <button onclick="openModal()" id="new">Incluir</button>
        </div>

        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <hr>Função</th>
                        <th>Salário</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>

    <div class="modal-container">
        <div class="modal">
            <form>
                <label for="n-nome">Nome</label>
                <input id="m-nome" type="text" required> <br>

                <label for="n-funcao">Função</label>
                <input id="m-funcao" type="text" required> <br>

                <label for="n-salario">Salário</label>
                <input id="m-salario" type="number" required>
                <button id="btnSalvar">Salvar</button>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
